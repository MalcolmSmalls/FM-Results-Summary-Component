<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  		<!-- external CSS link -->
          <link rel="stylesheet" href="css/normalize.css">
          <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="body">
  <div class="container">
    <div class="left-half">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
     
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  
    <div class="right-half">
      <h2>Summary</h2>

      <div class="reaction results"><h4>Reaction</h4>
        <div className="nums"><span>80</span> / 100 </div>
        </div>
    
      <div class="memory results"><h4>Memory</h4>
        <div className="nums"><span>92</span> / 100</div>
        </div>
    
      <div class="verbal results"><h4>Verbal</h4>
        <div className="nums"><span>61</span> / 100</div>
        </div>
    
      <div class="visual results"><h4>Visual</h4>
        <div className="nums"><span>72</span> / 100</div>
      </div>
    
      <button>Continue</button>

    </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
